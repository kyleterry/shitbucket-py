{% extends "base.html" %}

{% block page_title %}
<h2>List of shit</h2>
{% endblock %}

{% block content %}
<ul>
{% for url in urls %}
<li>
    <p>
        <a href="{{ url.url }}" target="_blank">{{ url.url_title }}</a>
    </p>
    <p><small>{{ url.url }}</small></p>
    <p><small>Added: {{ url.created_at }}</small></p>
</li>
{% else %}
<p>There is nothing here but silence.</p>
{% endfor %}
</ul>
{% endblock %}
